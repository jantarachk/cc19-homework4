<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Facebook post box </title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="top">
                <div class="profilelogo">
                    <img src="./images/profile.svg" alt="profile" height="50px">
                </div>
                <div class="youropinion">
                    <p> คุณคิดอะไรอยู่ Kangaroo </p>
                </div>
            </div>

            <!-- <div class="centerline">
            <hr />
            </div> -->

            <div class="bottom">
                <div class="live">
                    <img src="./images/live.svg" alt="live" width="30px">
                    <p>วีดีโอถ่ายทอดสด</p>
                </div>
                <div class="pic">
                    <img src="./images/photos.svg" alt="photos" width="30px">
                    <p>รูปภาพ/วีดีโอ</p>
                </div>
                <div class="reel">
                    <img src="./images/reels.svg" alt="reels" width="30px">
                    <p>คลิป Reels</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
